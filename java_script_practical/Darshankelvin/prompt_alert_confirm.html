<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt and Confirm and Alert Box</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Prompt Box</h1>
        <h1>Confirm Box</h1>
        <h1>Alert Box</h1>
    </div>
</body>
<script>
    {
        // -------------prompt box is use for user input in js

        prompt(`this is prompt box`)

    }
    {
        // -------------confirm box is use for user confirmation in js

        confirm(`this is confirm box`)

    }
    {
        // -------------alert box is use for givien alert notice in js

        alert(`this is alert box`)

    }
</script>

</html>
