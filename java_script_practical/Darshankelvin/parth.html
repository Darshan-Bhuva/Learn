<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: none;
        }
    </style>
</head>

<body>
    <div class="parth">
        <input type="text" name="" id="p1">
        <button onclick="check('p1')">Login</button>
        <p id="pp">Error : Invalid length</p>
    </div>
    <script>
        function check(take) {
            let a = document.getElementById(take).value.length;
            if (a < 4) {
                document.querySelector("#pp").style.display = "block"
                setTimeout(() => {
                    document.querySelector("#pp").style.display = "none"
                }, 3000);
            }
        }
    </script>
</body>

</html>
