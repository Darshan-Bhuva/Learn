<script>
    let bill = [5000, 10000, 1000, 500, 51, 100, 151, 200, 400, 299]
    let tip = [];
    let total = [];

    for (let a of bill) {
        console.log(a);
        let newTip = a >= 50 && a <= 300 ? a * 0.15 : a * 0.20;
        tip.push(newTip);
        total.push(a + newTip);
    }
    console.log(bill);
    console.log(tip);   
    console.log(total);

   

</script>
