<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .d {
            border: 1px solid red;
            height: 200px;
            width: 200px;
        }

        .animate__animated.animate__bounce {
            --animate-duration: 2s;
        }
    </style>
</head>

<body>
    <div class="animate__animated animate__bounce">
        hello
    </div>
    <div class="animate__animated animate__bounce ">Example</div>
</body>
<script>
    document.write(Math.PI);
    document.write("<br>");

    document.write(Math.round(4.4));
    document.write("<br>");

    document.write(Math.pow(8, 2));
    document.write("<br>");

    document.write(Math.sqrt(64));
    document.write("<br>");

    document.write(Math.abs(-90));
    document.write("<br>");

    document.write(Math.ceil(4.1));
    document.write("<br>");

    document.write(Math.floor(-8.2));
    document.write("<br>");

    document.write(Math.floor(4.1));
    document.write("<br>");

    document.write(Math.min(8, 2));
    document.write("<br>");

    document.write(Math.max(8, 2));
    document.write("<br>");

    document.write(Math.random() * 200);
    document.write("<br>");

    document.write("heloooo");
    document.write("<br>");


    //RANDOM NUMBER GENERATOR
    document.write(Math.floor(Math.random() * 200));

    let date = new Date();
    console.log(date);
</script>

</html>
