<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else in js</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>1.if else</h1>
        <h1>2.if else and else if</h1>
    </div>
</body>
<script>
    {
        //----------------------- 1.if else
        console.log(1. + ` ` + `if else`);

        let a = 10;
        let b = 10;
        let c = a == b;
        if (c) {
            console.log(`This is true statement`);
        } else {
            console.log(`This is false statement`);
        }

    }

    {
        //----------------------- 2.if else and else if
        console.log(2. + ` ` + `if else and else if`);

        let a = 10;
        let b = 20;
        let c = a == b;
        let d = a != b;
        let e = a === b;
        if (c) {
            console.log(`This is true statement`);
        } else if (d) {
            console.log(`This is also true statement`);
        }
        else if (e) {
            console.log(`This is also false statement`);
        } else {
            console.log(`This is false statement`);
        }
    }
</script>

</html>
