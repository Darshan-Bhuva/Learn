<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in js</title>
</head>

<body>
    <div style="text-align:center;">
        <h1>NOTICE:- Variables are declare with alphabets and Number and _ and $</h1>
        <h1>NOTICE:- Variables are start with alphabets and _ and $</h1>
        <h1>variables types</h1>
        <h1>1.var</h1><span> is overlape </span>
        <h1>2.const</h1><span> has single time declare</span>
        <h1>3.let</h1><span> has block level variable</span>
    </div>
</body>
<script>
    var a = 10;
    console.log(a);

    const b = 100;
    console.log(b);

    {
        let a = 1;
        console.log(a);

        let b = 2;
        console.log(b);
    }
</script>

</html>
