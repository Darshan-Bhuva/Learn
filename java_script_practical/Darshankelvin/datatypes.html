<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in js</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Data Types of javascript</h1>
        <h1>Part 1</h1>
        <h1>String</h1>
        <h1>Number</h1>
        <h1>Boolean</h1>
        <h1>Undefined</h1><hr>
        <h1>Part 2</h1>
        <h1>Null</h1>
        <h1>Array</h1>
        <h1>Object</h1>
    </div>
</body>
<script>
//-------------------------------- Part 1
var a = `hello world`;
console.log(a + " " + typeof(a));

var b = 11;
console.log(b + " " + typeof(b));

var c = true;
console.log(c + " " + typeof(c));
    
var d;
console.log(d + " " + typeof(d));

//-------------------------------- Part 2

var e = null;
console.log(e + " " + typeof(e));

var f = [`this is string`, 7, true];
console.log(typeof(f));
console.log(f);

var g = {
    firstname:`darshan`,
    lastname:`bhuva`,
    age:18
};
console.log(typeof(g));
console.log(g);

</script>
</html>
