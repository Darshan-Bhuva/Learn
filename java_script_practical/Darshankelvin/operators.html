<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators is js</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Operators in js</h1>
        <h2>1.Arithmetic Operators in js</h2>
        <h2>2.Assignment Operators in js</h2>
        <h2>3.Comparison Operators in js</h2>
        <h2>4.Logical Operators in js</h2>
    </div>
</body>
<script>
    // ------------------1.Arithmetic Operators
    {
        console.log(`1.Arithmetic Operators`);
        let a = 1;
        let b = 2;
        let c = a + b;
        let d = a - b;
        let e = a * b;
        let f = a / b;
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
    }

    // ------------------2.Assignment Operators
    {
        console.log(`2.Assignment Operators`);

        let a = 1;
        let b = 2;
        a = b;
        console.log(a);

        let c = 10;
        c += 2;
        console.log(c);

        let d = 1;
        d++;
        console.log(d)

        let e = 1;
        e--;
        console.log(e);
    }

    // ------------------3.Comparison Operators
    {
        console.log(`3.Comparison Operators`);

        let a = 1;
        let b = 2;
        let c = 1;

        console.log(a != b, a == c);
        console.log(a <= b);
        console.log(a >= b);
        console.log(a < b);
        console.log(a > b);
    }

    // ------------------4.Logical Operators
    {
        console.log(`4.Logical Operators`);

        let a = 1;
        let b = 2;

        console.log(a < 10 && b < 10); //---------------declare and
        console.log(a < 10 || b > 10); //---------------declare or
        console.log(!(b < 10));    //---------------declare not
        console.log(!(b > 10));    //---------------declare not
    }
</script>

</html>
