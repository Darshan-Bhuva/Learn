<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>

<body>
    <p id="p1">HEllo</p>
</body>
<script>
    {
        let fs = "darshan kelvin"
        let ff = "parth rohan"
        document.write("Lenght : " + fs.length)
        document.write("<br>")
        document.write("char at : " + fs.charAt(4))
        document.write("<br>")
        document.write("Last index of : " + fs.lastIndexOf("i"))
        document.write("<br>")
        document.write("replace : " + fs.replace("darshan kelvin", "kelvin darshan"))
        document.write("<br>")
        document.write("upper case : " + fs.toUpperCase())
        document.write("<br>")
        document.write("Concat : " + fs.concat(" "+ff))
        document.write("<br>")
        document.write(" index of : " + fs.IndexOf("darshan"))
    }
</script>

</html>
