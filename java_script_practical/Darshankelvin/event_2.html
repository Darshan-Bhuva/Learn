<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events In Javascript</title>
</head>

<body>
    <button class="this" onclick="oncli()">onclick</button>
    <button class="this" onmouseenter="onenter()">onmouseenter</button>
    <button class="this" onmouseleave="onleave()">onmouseleave</button>
    <button class="this" onmouseup="onup()">onmouseup</button>
    <button class="this" onmousedown="ondown()">onmousedown</button>
    <button class="this" onkeypress="onkpress()">onkeypress</button>
    <button class="this" onkeyup="onkup()">onkeyup</button>
    <button class="this" onkeydown="onkdown()">onkeydown</button>
    <button class="this" ondblclick="ondblclk()">ondblclick</button>
</body>
<script>

    function oncli() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 0) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function onenter() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 1) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function onleave() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 2) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function onup() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 3) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function ondown() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 4) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function onkpress() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 5) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function onkup() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 6) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function onkdown() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 7) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }
    function ondblclk() {
        document.body.style.backgroundColor = "red";
        for (let i = 0; i <= 8; i++) {
            if (i == 8) {
                continue;
            }
            document.querySelectorAll(".this")[i].setAttribute("style", "display:none;");
        }
    }

</script>

</html>
