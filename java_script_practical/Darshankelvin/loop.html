<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in js</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Loops in js</h1>
        <h1>1.Do while Loop in js</h1>
        <h1>2.While Loop in js</h1>
        <h1>3.For Loop in js</h1>
    </div>
</body>
<script>
    {
        //------------------------1.Do while loop in js
        console.log(`1.Do while loop`);
        let a = 1;
        let b = 2;
        let i = 1;
        let odd;
        do {
            i++
            odd = a + b
            a = odd
            console.log(a)
        } while (i <= 10)
    }
    {
        //------------------------2.While loop in js
        console.log(`2.While loop`);
        let a = 1;
        let b = 2;
        let i = 1;
        let odd;
        while (i <= 10) {
            i++
            odd = a + b
            a = odd
            console.log(odd)
        }
    }
    {
        //------------------------3.For loop in js
        console.log(`3.For loop`);
        let a = 1;
        let b = 2;
        let i = 1;
        let odd;
        for (let i = 1; i <= 10; i++) {
            odd = a + b;
            a = odd;
            document.write(odd);
        }
    }
</script>

</html>
