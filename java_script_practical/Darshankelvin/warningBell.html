  <body>
    <h1 style="text-align: center">
      Make Warning Bell And Final Bell Using Javascript
    </h1>
    <hr />
    <button onclick="my()">Start Btn</button>
  </body>
  <script>
    function my() {
      let count = 0;
      let timer = setInterval(() => {
        count++;
        if (count == 240) {
          console.log("TIN TIN");
        }
        if (count == 300) {
          console.log("FINAL TIN TIN");
          clearInterval(timer);
        }
        // switch (count) {

        //     break;

        //     console.log("default");
        //     break;
        // }
      }, 1000);
    }
  </script>
