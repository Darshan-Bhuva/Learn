    class Animal {
        constructor(name, work) {
            this.name = name;
            this.work = work;
        }
        run() {
            console.log(this.name + " is running");
        }
        go() {
            console.log(this.name + " is going to zoo");
        }
    }

    class Monkey extends Animal{
        eat(){
            console.log(this.name + " is eating banana");
        }
    }


    // Passed argument to the base class is not used in child class object. 
    const obj_Animal = new Animal("Langoor" , "jumping");
    const obj_Monkey = new Monkey("Bandar" , "bitting");

    console.log(obj_Monkey);
    console.log(obj_Animal);

    obj_Animal.run()
    obj_Animal.go()
