<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aspform.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"> 
    <title>From  asp</title>
</head>
<body>
    <div class="main_from" id="main_form1">
        <form action="index.asp" method="get">
            <input type="text" name="fname" id="fname" class="form_detail" placeholder="First Name"
              autocomplete="off" />
            <input type="text" name="" id="lname" class="form_detail" placeholder="Last Name" autocomplete="off" />
            <select id="services" class="form_detail" placeholder="Select Your Services" autocomplete="off">
              <option class="opt" value="">Select Your Services</option>
              <option class="opt" value="">Neurology</option>
              <option class="opt" value="">Cardiology</option>
              <option class="opt" value="">Dental</option>
              <option class="opt" value="">Opthalmology</option>
              <option class="opt" value="">Other Services</option>
            </select>
            <input type="number" name="" id="phone" class="form_detail" placeholder="Phone" autocomplete="off" />
            <input type="date" name="" id="date" class="form_detail" placeholder="Date" autocomplete="off" />
            <input type="time" name="" id="time" class="form_detail" placeholder="Time" autocomplete="off" />
            <input type="radio" name="" id="male" class="form_detail gender"  autocomplete="off" />Male
            <input type="radio" name="" id="female" class="form_detail gender"  autocomplete="off" />Female
            <textarea name="" id="message" cols="50" rows="10" class="form_detail" placeholder="Write desciption"
              autocomplete="off"></textarea>
            <input type="submit" value="Appointment" class="form_detail" id="form_appointment" autocomplete="off" />
          </form>
    </div>
    <!-- <img id="c1" class="circle" src="./images/output-onlinepngtools (1).png" alt="">
    <img id="c2" class="circle" src="./images/output-onlinepngtools (1).png" alt=""> -->

    <form action="" method="get"></form>

    <div class="box"></div>
      
</body> 
  </html>
