<html>
    <head>
        <title>Practical 5</title>

    </head>
    <body bgcolor="Yellow"></body>
        <form action="./pr17.asp" method="post">
        <table>
            <tr>
                <th>Full Name:</th>
                <td><input type="text" name="Name" autocomplete="off"   > </td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea name="address" autocomplete="off"  ></textarea></td>
            </tr>
            <tr>
                <th>Mobile No.:</th>
                <td><input type="text" name="Mobile" autocomplete="off"  ></td>
            </tr>
            <tr>
                <th>Email ID:</th>
                <td><input type="text" name="EmailID" autocomplete="off"  ></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="Password" autocomplete="off"  ></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td><input type="radio" name="radio1" value="Male"  >Male
                    <input type="radio" name="radio1" value="Female"  >Female
                </td>
            </tr>
            <tr>
                <th>Hobbies:</th>
                <td><input type="checkbox" name="ch1" value="singing"  >Singing
                    <input type="checkbox" name="ch2" value="Riding"  >Riding
                    <input type="checkbox" name="ch3"        value="Shouting"  >Shouting
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value  ="Submit"></th>
            </tr>
        </table>
        
    </form>
    </body>
</html>
