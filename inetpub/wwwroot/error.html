<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .firstdiv{
        height: 300px;
        width: 300px;
        border: 2px solid red;
        margin: 100px 200px;
        position: relative;
    }
    .seconddiv{
        height: 70px;
        width: 70px;
        border: 2px solid blue;
        position: sticky;
        top: 0px;
    }
</style>

<body>
    <div class="firstdiv">
        <div class="seconddiv">
        </div>
    </div>
    
</body>

</html>
